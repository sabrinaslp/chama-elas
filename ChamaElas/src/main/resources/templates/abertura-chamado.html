<div class="row form-wrapper custom-form">
    <div class="col-eight tab-full">
        <br>
        <br>
        <br>
        <h2>Bem vindo !</h2>
        <h3>Abertura de Chamado</h3>
        <form action="/abertura-chamado" method="post">
            <div class="form-group">
                <label for="nameInput">Nome:</label>
                <input class="full-width" type="text" placeholder="Seu nome completo" id="nameInput" required>
            </div>
            <div class="form-group">
                <label for="emailInput">E-mail</label>
                <input class="full-width" type="email" placeholder="Seu e-mail" id="emailInput" required>
            </div>
            <div class="form-group">
                <label for="urgencyInput">Urgência do Chamado</label>
                <select class="full-width" id="urgencyInput" required>
                    <option value="" style="color: black;">Selecione a urgência do chamado</option>
                    <option value="low"style="color: black;">Baixa</option>
                    <option value="medium"style="color: black;">Média</option>
                    <option value="high"style="color: black;">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="issueDescriptionInput">Descrição do Problema</label>
                <textarea class="full-width" placeholder="Descreva o problema detalhadamente" id="issueDescriptionInput" required></textarea>

            </div>
            <div class="form-group">
                <label for="photoInput">Anexar Arquivo</label>
                <input class="full-width" type="file" id="photoInput">
            </div>
            <input class="btn--primary full-width" type="submit" value="Abrir Chamado">
        </form>
    </div>
</div>
